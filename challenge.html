<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="body">
    <section class="vh-100">
        <div class="container-fluid pt-3">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-xl-9 ">
                    <div class="card panel" style="border-radius: 15px;">
                        <div class="card-body">
                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3">
                                    <h6 class="mb-0">Challange name</h6>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control form-control-lg" />
                                </div>
                            </div>
                            <div class="row align-items-center py-3">
                                <div class="col-md-3">
                                    <h6 class="mb-0">Challenge Url</h6>
                                </div>
                                <div class="col-md-9">
                                    <input type="url" class="form-control form-control-lg" />
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <h6 class="mb-0">Description</h6>
                                </div>
                                <div class="col-md-9">
                                    <textarea class="form-control" rows="7"
                                        placeholder="Challenge description"></textarea>
                                </div>
                            </div>
                            <div class="row align-items-center mt-4">
                                <div class="col-md-3">
                                    <h6 class="mb-0">Number</h6>
                                </div>
                                <div class="col-md-9 ">
                                    <input type="number" id="quantity" name="quantity" class="form-control input-sm"
                                        placeholder="Quantity">
                                </div>
                            </div>
                            <div class="px-5 py-4">
                                <input type="submit" value="Sumbit Challenge" class="btn btn-info btn-block redd mt-5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
